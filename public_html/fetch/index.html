<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Week 3</title>

</head>
<body>
<form action="">
    <input type="text" id="inp">
    <button type="button" id="bt">Отправить</button>
</form>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script>
    $("#bt").on("click", async () => {

        let fUrl = $("#inp").val();
        $.ajax({
            type: "POST",
            url: "https://ush.su/url-info/url-read.php",
            data: {
                url: fUrl
            },
            success: function (data) {
                console.log(data);
            }
        })
        let promise = fetch(fUrl);
        let response = await fetch(fUrl, {
            method: 'GET',
            mode: 'cors'
        });

        let commits = await response.text();
        $("#inp").val(commits);
        return 0;
    })

</script>
</body>
</html>
